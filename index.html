<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Iman Foundation Scholarship Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        select {
            flex-grow: 1;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004f92;
        }

        .scholarship-item {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .category-label {
            font-size: 17px;
            color: #008000;
            margin-bottom: 10px;
        }

        .scholarship-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
        }

        .deadline-text {
            color: #FF0000;
            font-size: 17px;
            margin-bottom: 15px;
        }

        .scholarship-amount {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #000;
        }

        .apply-now {
            background-color: #0066ff;
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            float: right;
            margin-top: -40px;
            font-weight: 500;
        }

        .apply-now:after {
            content: "â†—";
            margin-left: 5px;
        }

        .toggle-details {
            color: #0066ff;
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }

        .scholarship-details {
            margin-top: 15px;
            display: none;
            line-height: 1.6;
            color: #333;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>AIF Scholarship Finder</header>
    <div class="container">
        <div class="filter-buttons">
            <select id="categorySelect">
                <option value="">Pilih Kategori / Jenjang</option>
                <option value="Diploma">Diploma</option>
                <option value="S1">S1 / Bachelor</option>
                <option value="S2">S2 / Master</option>
                <option value="S3">S3 / PhD</option>
                <option value="Umum">Umum</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <div id="scholarship-list"></div>
    </div>
    <footer>&copy; 2025 M Rizki Syahrul Mubarok</footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            let category = document.getElementById('categorySelect').value;
            if (category === "") {
                alert("Pilih Kategori/Jenjang terlebih dahulu!");
                return;
            }
            fetchScholarships(category);
        });

        function fetchScholarships(category) {
            const apiKey = 'AIzaSyCZXdufQVEmKG3LXP2fXZmDZUTOZZmBivI';
            const spreadsheetId = '1wGCTUp_gm4nM4QBkBJfyGEjMefaIzR2RLVwzYzwrk0U';
            const sheetName = 'Sheet1';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.values) {
                        console.error('Error: No data found in the sheet.');
                        return;
                    }
                    const entries = data.values.slice(1);
                    const scholarships = entries.filter(entry => entry[1].split(', ').includes(category));
                    displayScholarships(scholarships);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayScholarships(scholarships) {
            let listContainer = document.getElementById('scholarship-list');
            listContainer.innerHTML = '';

            if (scholarships.length === 0) {
                listContainer.innerHTML = '<p>No scholarships found for this category.</p>';
                return;
            }

            scholarships.forEach(scholarship => {
                let item = document.createElement('div');
                item.className = 'scholarship-item';
                
                item.innerHTML = `
                    <div class="category-label">${scholarship[1]}</div>
                    <div class="scholarship-name">${scholarship[0]}</div>
                    <div class="deadline-text">Due: ${scholarship[2]}</div>
                    <div class="scholarship-amount">${scholarship[4]}</div>
                    <a href="${scholarship[5]}" target="_blank" class="apply-now">Apply now</a>
                    <a class="toggle-details" onclick="toggleDetails(this)">View scholarship details</a>
                    <div class="scholarship-details">${scholarship[3]}</div>
                `;

                listContainer.appendChild(item);
            });
        }

        function toggleDetails(element) {
            const details = element.nextElementSibling;
            const isHidden = details.style.display === 'none' || details.style.display === '';
            details.style.display = isHidden ? 'block' : 'none';
            element.textContent = isHidden ? 'Hide scholarship details' : 'View scholarship details';
        }
    </script>
</body>
</html>
