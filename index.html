<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Iman Foundation Scholarship Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header, footer {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        select {
            width: 250px;
            border: 2px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #003366;
            color: white;
        }
        button:hover {
            background-color: #004f92;
            transform: scale(1.05);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: left;
        }
        .scholarship-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .scholarship-item:hover {
            background-color: #f1f1f1;
            transform: translateY(-5px);
        }
        .scholarship-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>Al Iman Foundation Scholarship Finder By M Rizki</header>
    <div class="container">
        <div class="filter-container">
            <select id="categorySelect">
                <option value="">Pilih Kategori / Jenjang</option>
                <option value="S1">S1 / Bachelor</option>
                <option value="S2">S2 / Master</option>
                <option value="S3">S3 / PhD</option>
                <option value="General">General</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <div id="scholarship-list" class="grid-container"></div>
    </div>
    <footer>
        &copy;2025 M Rizki Syahrul Mubarok
    </footer>
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            let category = document.getElementById('categorySelect').value;
            if (category) {
                fetchScholarships(category);
            } else {
                alert('Please select a category!');
            }
        });

        function fetchScholarships(category) {
            const apiKey = 'AIzaSyCZXdufQVEmKG3LXP2fXZmDZUTOZZmBivI';
            const spreadsheetId = '1wGCTUp_gm4nM4QBkBJfyGEjMefaIzR2RLVwzYzwrk0U';
            const sheetName = 'Sheet1';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const entries = data.values.slice(1);
                    const scholarships = entries.filter(entry => entry[1] === category);
                    displayScholarships(scholarships);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayScholarships(scholarships) {
            let listContainer = document.getElementById('scholarship-list');
            listContainer.innerHTML = '';
            scholarships.forEach(scholarship => {
                let item = document.createElement('div');
                item.className = 'scholarship-item';
                item.innerHTML = `<strong>${scholarship[0]}</strong>`;

                let details = document.createElement('div');
                details.className = 'scholarship-details';
                details.innerHTML = `
                    <p><strong>Kategori/Jenjang:</strong> ${scholarship[1]}</p>
                    <p><strong>Deadline:</strong> ${scholarship[2]}</p>
                    <p><strong>Deskripsi:</strong> ${scholarship[3].replace(/\n/g, '<br>')}</p>
                    <p><a href="${scholarship[4]}" target="_blank">Apply</a></p>
                `;

                item.addEventListener('click', function(event) {
                    document.querySelectorAll('.scholarship-details').forEach(el => {
                        if (el !== details) el.style.display = 'none';
                    });
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                    event.stopPropagation();
                });

                item.appendChild(details);
                listContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
