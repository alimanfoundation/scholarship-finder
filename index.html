<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Iman Foundation Scholarship Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            border-radius: 0;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        .filter-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .filter-buttons button, .filter-buttons select {
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 8px;  /* Slight rounding for a neat look */
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .filter-buttons button:hover, .filter-buttons select:hover {
            background-color: #004f92; /* Change to a darker blue for readability */
        }
        .filter-buttons select {
            appearance: none;
            background-color: white;
            color: black; /* Text color changed to black */
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;  /* Slight rounding for the dropdown */
            cursor: pointer;
            transition: all 0.3s ease;
            width: 300px;  /* Adjusted to make the box longer */
            position: relative;
            border: 2px solid #003366; /* Added border for visibility */
        }
        .filter-buttons select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 85, 170, 0.7);
        }
        .filter-buttons select:after {
            content: '\2193'; /* Downwards arrow */
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #003366;
        }
        .filter-buttons select:hover {
            background-color: #e6f1ff;  /* Typical hover for dropdown (light blue) */
            color: #003366; /* Text color changed to blue when hovering */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            margin-top: auto;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>Al Iman Foundation Scholarship Finder</header>
    <div class="container">
        <div class="filter-buttons">
            <select id="categorySelect">
                <option value="">Pilih Kategori / Jenjang</option>
                <option value="S1">S1 / Bachelor</option>
                <option value="S2">S2 / Master</option>
                <option value="S3">S3 / PhD</option>
                <option value="General">General</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <table id="scholarshipTable">
            <thead>
                <tr>
                    <th>Nama Beasiswa</th>
                    <th>Kategori/Jenjang</th>
                    <th>Deadline</th>
                    <th>Deskripsi</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="scholarship-list">
                <!-- Scholarships data will be inserted here -->
            </tbody>
        </table>
    </div>
    <footer>
        Â©2025 M Rizki Syahrul Mubarok
    </footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            let category = document.getElementById('categorySelect').value;
            if (category) {
                filterCategory(category);
            } else {
                alert('Please select a category!');
            }
        });

        function filterCategory(category) {
            // Animation for smooth transition
            document.getElementById('scholarshipTable').style.opacity = 0;
            setTimeout(function() {
                // Fetch data from Google Sheets
                fetchScholarships(category);
                document.getElementById('scholarshipTable').style.opacity = 1;
            }, 500);
        }

        function fetchScholarships(category) {
            const sheetUrl = 'https://spreadsheets.google.com/feeds/list/1wGCTUp_gm4nM4QBkBJfyGEjMefaIzR2RLVwzYzwrk0U/od6/public/values?alt=json';
            
            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const entries = data.feed.entry;
                    const scholarships = entries.filter(entry => entry.gsx$kategori.$t === category);
                    displayScholarships(scholarships);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayScholarships(scholarships) {
            let tableBody = document.getElementById('scholarship-list');
            tableBody.innerHTML = '';  // Clear existing data
            scholarships.forEach(function(scholarship) {
                let row = `<tr>
                    <td>${scholarship.gsx$namabeasiswa.$t}</td>
                    <td>${scholarship.gsx$kategori.$t}</td>
                    <td>${scholarship.gsx$deadline.$t}</td>
                    <td>${scholarship.gsx$deskripsi.$t}</td>
                    <td><a href="${scholarship.gsx$link.$t}" target="_blank">Apply</a></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
