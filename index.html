<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Iman Foundation Scholarship Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .filter-buttons {
            margin-bottom: 20px;
        }
        .filter-buttons button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .filter-buttons button:hover {
            background-color: #0055aa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <header>Al Iman Foundation Scholarship Finder</header>
    <div class="container">
        <div class="filter-buttons">
            <button onclick="filterCategory('bachelor')">S1 / Bachelor</button>
            <button onclick="filterCategory('master')">S2 / Master</button>
            <button onclick="filterCategory('phd')">S3 / PhD</button>
            <button onclick="filterCategory('general')">General</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nama Beasiswa</th>
                    <th>Kategori/Jenjang</th>
                    <th>Deadline</th>
                    <th>Deskripsi</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="scholarship-list">
                <!-- Data scholarships will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        function filterCategory(category) {
            alert('Filtering scholarships for: ' + category);
            // Logic to filter scholarships by category will be added later
        }
    </script>
</body>
</html>
